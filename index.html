<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Music Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="filter_buttons">
            <button class="active" data-name="all">Show all</button>
            <button data-name="gipsy kings">Gipsy Kings</button>
            <button data-name="nat king cole">Nat King Cole</button>
            <button data-name="travis scott">Travis Scott</button>
            <button data-name="arctic monkeys">Arctic Monkeys</button>
        </div>

        <div class="filterable_cards">
            <div class="card" data-name="gipsy kings">
                <img src="images/gipsy-kings.jpeg" alt="">
                <div class="card_body">
                    <h6 class="card_title">Bambol√©o</h6>
                    <p class="card_text">Gipsy Kings</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
