<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Music Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="filter_buttons">
            <button class="active" data-name="all">Show all</button>
            <button data-name="gipsy_kings">Gipsy Kings</button>
            <button data-name="nat_king_cole">Nat King Cole</button>
            <button data-name="travis_scott">Travis Scott</button>
            <button data-name="arctic_monkeys">Arctic Monkeys</button>
        </div>
        
        <div class="filterable_cards">
            <div class="card" data-name="gipsy_kings">
                <img src="images/gipsy-kings_1.jpeg" alt="gipsy kings">
                <div class="card_body">
                    <h6 class="card_title">Bambol√©o</h6>
                    <p class="card_text">Gipsy Kings</p>
                </div>
            </div>
            
            <div class="card" data-name="gipsy_kings">
                <img src="images/gipsy-kings_1.jpeg" alt="gipsy kings">
                <div class="card_body">
                    <h6 class="card_title">Djobi</h6>
                    <p class="card_text">Gipsy Kings</p>
                </div>
            </div>

            <div class="card" data-name="gipsy_kings">
                <img src="images/gipsy-kings_1.jpeg" alt="gipsy kings">
                <div class="card_body">
                    <h6 class="card_title">A Mi Manera (Comme D'habitude)</h6>
                    <p class="card_text">Gipsy Kings</p>
                </div>
            </div>
            
            <div class="card" data-name="nat_king_cole">
                <img src="images/the-nat-king-cole-story_1.jpeg" alt="nat king cole">
                <div class="card_body">
                    <h6 class="card_title">The Christmas Song (Merry Christmas To You)</h6>
                    <p class="card_text">Nat King Cole</p>
                </div>
            </div>
            
            <div class="card" data-name="travis_scott">
                <img src="images/travis-scott_1.jpeg" alt="travis scott">
                <div class="card_body">
                    <h6 class="card_title">THANK GOD</h6>
                    <p class="card_text">Travis Scott</p>
                </div>
            </div>

            <div class="card" data-name="travis_scott">
                <img src="images/travis-scott_1.jpeg" alt="travis scott">
                <div class="card_body">
                    <h6 class="card_title">FE!N (feat. Playboi Carti)</h6>
                    <p class="card_text">Travis Scott</p>
                </div>
            </div>
            
            <div class="card" data-name="arctic_monkeys">
                <img src="images/arctic-monkeys_1.jpeg" alt="arctic monkeys">
                <div class="card_body">
                    <h6 class="card_title">Fluorescent Adolescent</h6>
                    <p class="card_text">Arctic Monkeys</p>
                </div>
            </div>
            
            <div class="card" data-name="arctic_monkeys">
                <img src="images/arctic-monkeys_1.jpeg" alt="arctic monkeys">
                <div class="card_body">
                    <h6 class="card_title">505</h6>
                    <p class="card_text">Arctic Monkeys</p>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
